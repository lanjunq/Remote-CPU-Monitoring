<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <meta charset="utf-8">
    <title> Server CPU Monitor </title>

    <style>
    button {
      font-size: 100%;
      width: 150px;
      height: 40px;
    }
    input {
      font-size: 14px;
      height: 40px;
      text-align: center;
    }
    </style>

  </head>


  <body>
    <h1 id='title'> CPU Usage Monitor </h1>

    <!-- Section 1: Numeric display -->
    <div class="Statistics">
      <h2> Statistics </h2>
      <!-- TODO: Make the following a table -->
      <table>
        <tr>
          <td> CPU usage max: </td>
          <td> <input id='usage_max' type="number" name="test_name" value="" min='0', max='100' disabled> % </td>
        </tr>
        <tr>
          <td> CPU usage average: </td>
          <td> <input id='usage_avg' type="number" name="" value="" min='0', max='100' disabled> % </td>
        </tr>
        <tr>
          <td> CPU usage latest: </td>
          <td> <input id='usage_latest' type="number" name="" value="" min='0', max='100' disabled> % </td>
        </tr>
      </table>
    </div>

    <!-- Section 2: Chart -->
    <h2> Chart </h2>
    <div class="Chart">
      <svg height="400" width="400"> <!-- QUESTION: Does HTML have variable? -->
        <rect />
      </svg>
    </div>

    <!-- Section 3: Settings -->
    <h2> Settings </h2>
    <div class="Settings">

    <!-- TODO: Set dividers betwen the three groups -->
    <input id='auto_update_status' type="text" name="Auto-update status" value="Off" disabled> <!-- TODO: add a visual cue -->
    <button id='auto_update_button' type="button" name="Auto-update">Auto-update</button>
    <br><br>

    <!-- TODO: make box & button the same height -->
    <input id='threshold_input' type="number" min='0' name="Threshold" value="">
    <!-- <br> -->
    <button tid='threshold_button' ype="button" name="Set threshold alarm">Set threshold alarm</button>
    <br><br>

    <input id='frequency_input' type="number" min='1' name="" value="">
    <!-- <br> -->
    <button id='frequency_button' type="button" name="Send frequency">Send frequency</button>

    </div>

    <script type="text/javascript" src='webpage.js'>

    </script>

  </body>
